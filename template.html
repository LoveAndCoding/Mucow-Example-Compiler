<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title><%= title %></title>
		<link href="css/basic.css" rel="stylesheet" >
		<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/github.min.css" rel="stylesheet" >
	</head>
	<body>
		<div class="header">
			<a href="./" id="back">Back to Docs</a>
			<h1><a href="assets/<%= filename %>"><%= title %></a></h1>
		</div>
		<div id="content">
<% for(var c = 0, l = contentBlocks.length; c < l; c++) { -%>
			<div class="FuncBlock <%= contentBlocks[c].comment ? "" : "No" %>Highlight">
				<div class="CodeComment">
					<%- contentBlocks[c].comment -%>
				</div>
				<pre class="Code"><code><%- contentBlocks[c].code -%></code></pre>
			</div>
<% } -%>
		</div>
		<script type="text/javascript" src="js/simple.js"></script>
	</body>
</html>
